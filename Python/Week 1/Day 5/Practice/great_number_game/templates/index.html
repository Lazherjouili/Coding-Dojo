<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great number game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{margin: auto;
        padding: auto;}
    </style>
</head>
<body>
    <div class="container d-flex flex-column text-center justify-content-center ">
        <h1>Welcome to the Great Number Game!!!</h1>
        <p>I am thinking of a number between 1 and 100</p>


         {%if 'num' in session %}
            {% if session["num"] < session["great"]%}
         <div class="h-50 bg-danger p-3 rounded-3">
            <h1>Too Loo!!</h1>
         </div>
    
        
            {% elif session["num"] == session["great"]%}
         <div class="h-50 bg-success p-3 rounded-3">
            <h1>{{session["num"]}} was the number</h1>
            <button class="btn btn-primary"><a class="text-light text-decoration-none" href="/clear">play again</a></button>
         </div>
         
            {% else %}
        
         <div class="h-50 bg-danger p-3 rounded-3">
            <h1>Too High!!</h1>
         </div>
            {% endif %}
         {% endif %}
        <div>
            <form action="/guess" method="post" class="d-flex flex-column  justify-content-center bg-dark p-3 rounded-3 mt-3">
                <label class="text-warning"  for="">Take a guess!!!</label>
                <input class=" mt-4" type="text" name="number"> 
                <div class="d-flex justify-content-center "><button class="btn btn-warning   mt-4">Guess</button></div>
                
            </form>
        </div>
        
    </div>
</body>
</html>
