<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container col-8  mt-3 ">
        
        <div>
        <div class="d-flex justify-content-between">
            <h1>Add a New Recipe!</h1>
            <div class="">
                <a class="btn btn-info ml-4" href="/recipes">back to recipes</a>
                <a class="btn btn-info" href="/logout">Logout</a>
            </div>
        </div>
            
            <form action="/save" method="post" class=" bg-dark p-3">
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                    {% for message in messages %}            
                    <p class=" text-danger ">{{message}}</p>                   
                        {% endfor %}
                {% endif %}
                {% endwith %}
                
                <div class="d-flex justify-content-between">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label text-light">Name</label>
                            <input type="text" class="form-control" aria-describedby="Help" name="name">
                        </div>
                        <div>
                            <label for="" class="form-label text-light">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        
                        <div>
                            <label for="" class="form-label text-light">Instructions</label>
                            <textarea class="form-control" name="instructions" rows="3"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="" class="form-label text-light">Date Cooked/Made</label>
                            <input type="date" class="form-control" aria-describedby="Help" name="date_cooked">
                        </div>
                        <p>Under 30 minutes: </p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under30"  value="1">
                            <label class="form-check-label" for="">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under30"  value="0">
                            <label class="form-check-label" for="">No</label>
                          </div>
                    </div>
                </div>
                
        
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success mt-3">submit</button>
                </div>
                
            </form>
        </div>
        
        
    </div>
    
</body>
</html>
