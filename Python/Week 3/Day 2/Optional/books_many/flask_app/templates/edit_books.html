<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-between mt-3">
        
        <div>
            <h1>Change your Entry</h1>
            <form action="/process/{{book.id}}/update" method="post" class=" bg-dark p-3">
            
    
                <div class="mb-3">
                    <label for="" class="form-label text-light">Title</label>
                    <input type="text" value="{{book.title}}" class="form-control" aria-describedby="Help" name="title">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light">Author</label>
                    <input type="text" value="{{book.author}}" class="form-control"  name="author">
                </div>
                <div>
                    <label for="" class="form-label text-light " >My thoughts</label>
                    <textarea name="my_thoughts" class="form-control"  rows="3">{{book.my_thoughts}}</textarea>
                </div>
        
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success mt-3">submit</button>
                </div>
                
            </form>
        </div>
        <div>
            <a href="/books">back to the shelves</a>
        </div>
        
    </div>
    
</body>
</html>
