<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between">
            <div>
                <h1 class="">Welcome {{loggedin_user.name}}!!!</h1>
                <P>Books from everyone's shelves:</P>
            </div>

            <div class="d-flex flex-column gap-3">
                <a href="/logout" type="submit" class="text-light text-decoration-none btn btn-info">Logout</a>
                <a href="/books/new" type="submit" class="text-light text-decoration-none btn btn-info">+ Add a to my
                    shelf!</a>
            </div>

        </div>
        <table class="table mt-5 mb-3 ">
            <thead >
              <tr >
                
                <th  class="bg-info" scope="col">ID</th>
                <th class="bg-info"scope="col">Title</th>
                <th class="bg-info" scope="col">Author Name</th>
                <th class="bg-info" scope="col">Posted By</th>
              </tr>
            </thead>
            <tbody>
              {%for one_book in all_books%}
               <tr>
                 <td>{{one_book.id}}</td>
                 <td><a href="/books/{{one_book.id}}">{{one_book.title}}</a></td>
                 <td>{{one_book.author}}</td>
                 <td>{{one_book.creator.name}}</td>
               </tr>
               {%endfor%}
          </table>
    </div>
</body>

</html>
