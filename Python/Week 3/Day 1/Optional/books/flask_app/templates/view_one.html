<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view one</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-between mt-5">
        <div class="col-6">
            <h1>{{book.title}}</h1>
            <h4>{%if book.user_id == session["user_id"]%}
                <span class="text-danger">you</span>
                {%else%}
                <span class="text-danger">{{book.creator.name}}</span>
                {%endif%}
                 read <span class="text-primary">{{book.title}}</span> by <span class="text-info">{{book.author}}</span></h4>
            <h4>here are <span>{{book.creator.name}}</span> thoughts</h4>
            <div class="card">
                <div class="card-body ">
                  <p>{{book.my_thoughts}}</p>
                </div>
            </div>
            {%if book.user_id == session["user_id"] %}
            <div class="d-flex gap-3 mt-5 justify-content-end">
                
                <a class="btn btn-info"type="submit"  href="/books/{{book.id}}/edit">edit</a> 
                <form action="/process/{{book.id}}/delete" method="post" >
                    <button class="btn btn-danger" type="submit" href="">delete</button>
                </form>  
                
            </div>
           {%endif%}
           
            </div>
            <div>
                <a href="/books">back to the shelves</a>
            </div>
        </div>
   
</body>
</html>
